<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}coquette shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <h1 class="text-2xl font-bold">coquette shop</h1>

            <!-- Navbar Links (Desktop) -->
            <nav class="hidden md:flex space-x-6">
                <!-- <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Shop</a>
                <a href="#" class="hover:text-gray-300">About</a>
                <a href="#" class="hover:text-gray-300">Contact</a> -->
                <a href="{% url 'main:logout' %}" class="inline-flex items-center px-4  border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Logout
                </a>
            </nav>

            <!-- Hamburger Menu Button (Mobile) -->
            <button id="menu-btn" class="md:hidden block text-white focus:outline-none">
                <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <!-- X Icon for Close -->
                <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <nav id="mobile-menu" class="hidden md:hidden mt-4 space-y-2 text-center">
            <!-- <a href="#" class="block text-white hover:bg-blue-500 py-2">Home</a>
            <a href="#" class="block text-white hover:bg-blue-500 py-2">Shop</a>
            <a href="#" class="block text-white hover:bg-blue-500 py-2">About</a>
            <a href="#" class="block text-white hover:bg-blue-500 py-2">Contact</a> -->
            <a href="{% url 'main:logout' %}" class="inline-flex items-center px-4  border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Logout
            </a>
        </nav>
    </header>
<!-- 
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock content %}
    </main> -->

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</body>
</html>
