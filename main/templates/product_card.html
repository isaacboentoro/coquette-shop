<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-bold text-gray-900">${{ product.price }}</span>
            <span class="text-sm text-gray-500">Coquetteness: {{ product.coquetteness }}</span>
        </div>
        <div class="flex justify-between">
            <a href="{% url 'main:edit_product' product.id %}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
            <a href="{% url 'main:delete_product' product.id %}" class="text-red-600 hover:text-red-900">Delete</a>
        </div>
    </div>
</div>
